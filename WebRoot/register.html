          <div><label>出生日期:</label><input name="date" class="datepicker" data-ideal="date" type="text" placeholder="月/日/年"/></div>
        </section>

        <section name="第二步">
          <div><label>电话号码:</label><input id="tel" type="text" name="phone" /></div>

          <div><label>QQ账号:</label><input id="pass" name="password" type="password"/></div>
          <div><label>QQ密码</label><input id="truename" name="truename" type="text"/></div>
          <div><label>微博账号:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>
         <div><label>微博密码:</label><input id="pass" name="password" type="password"/></div>
      
        </section>

      <div><hr/></div>

      <div>
        <button type="submit">注册</button>
        <button id="reset" type="button">重置</button>
      </div>
    </form>
  </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert("你还有"+ $myform.getInvalid().length +"项信息没有完成")
	},
	

	inputs: {
		'phone':{
			filters:'required  tel',
			},
	    
		'truename':{
			filters:'required  truename',
			
			},
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			
			}
		},
		
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: '选择国籍.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});

$myform.focusFirst();
</script>
